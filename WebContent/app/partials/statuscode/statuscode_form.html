	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'StatusCode' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="statusCode_id" class="col-sm-2 control-label">{{ 'statusCode.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="statusCode_id" name="id" ng-model="statusCode.id" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="statusCode_code" class="col-sm-2 control-label">{{ 'statusCode.code' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="statusCode_code" name="code" ng-model="statusCode.code" class="form-control" maxLength="45" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(statusCode.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/statusCode">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
