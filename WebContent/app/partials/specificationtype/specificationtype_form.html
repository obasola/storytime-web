	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'SpecificationType' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="specificationType_idrequirementType" class="col-sm-2 control-label">{{ 'specificationType.idrequirementType' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="specificationType_idrequirementType" name="idrequirementType" ng-model="specificationType.idrequirementType" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="specificationType_name" class="col-sm-2 control-label">{{ 'specificationType.name' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="specificationType_name" name="name" ng-model="specificationType.name" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="specificationType_description" class="col-sm-2 control-label">{{ 'specificationType.description' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="specificationType_description" name="description" ng-model="specificationType.description" class="form-control" maxLength="500" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(specificationType.idrequirementType)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/specificationType">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
