	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'RequirementSpecificationType' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="requirementSpecificationType_requirementIdrequirement" class="col-sm-2 control-label">{{ 'requirementSpecificationType.requirementIdrequirement' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="requirementSpecificationType_requirementIdrequirement" name="requirementIdrequirement" ng-model="requirementSpecificationType.requirementIdrequirement" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="requirementSpecificationType_specificationTypeIdrequirementType" class="col-sm-2 control-label">{{ 'requirementSpecificationType.specificationTypeIdrequirementType' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="requirementSpecificationType_specificationTypeIdrequirementType" name="specificationTypeIdrequirementType" ng-model="requirementSpecificationType.specificationTypeIdrequirementType" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(requirementSpecificationType.requirementIdrequirement, requirementSpecificationType.specificationTypeIdrequirementType)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/requirementSpecificationType">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
