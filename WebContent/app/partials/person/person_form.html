	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Person' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="person_idperson" class="col-sm-2 control-label">{{ 'person.idperson' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="person_idperson" name="idperson" ng-model="person.idperson" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="person_firstName" class="col-sm-2 control-label">{{ 'person.firstName' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="person_firstName" name="firstName" ng-model="person.firstName" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="person_lastName" class="col-sm-2 control-label">{{ 'person.lastName' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="person_lastName" name="lastName" ng-model="person.lastName" class="form-control" maxLength="45" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(person.idperson)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/person">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
